<html>
<head>
    <meta charset="utf-8">
    <title>JSON Parser</title>
    <script src="js/jquery-2.1.4.min.js"></script>


    <script src="js/myfunctions.js"></script>

</head>

<body>

<h1 style="text-align:center">JSON<br></h1>

<div class="Indexes" style="margin:10px;">
    <div class="input-prepend">
        <span class="add-on">Name</span>
        <input class="span4" id="name" name="name" type="text">
    </div>
    <br/>
    <div class="input-prepend">
        <span class="add-on">Description</span>
        <input class="span4" id="description" name="description" type="text" placeholder="...">
    </div>
    <br/>
    <div class="input-prepend">
        <span class="add-on">Categories</span>
        <input class="span2" id="categories" name="categories" type="text" placeholder="category1;category2;...">
    </div>
    <br/>
    <div class="input-prepend">
        <span class="add-on">Tags</span>
        <input class="span2" id="tags" name="tags" type="text" placeholder="tag1;tag2;...">
    </div>
    <p>
        <button class="btn btn-primary" type="button" onclick="sendAjax()">Add</button>
    </p>
</div>


<div style="width:700px;padding:20px;S">
    <h5 style="text-align:center"><i style="color:#ccc"><small>Result</small></i></h5>

    <table id="parsed" class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Categories</th>
            <th>Tags</th>
        </tr>
    </table>
</div>
</body>
</html>
